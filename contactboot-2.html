</head>

<body>

    <!-- Navbar -->

    <div id="row1">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler mb-2 mx-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span><img src="assets/img/Universurf-2.png" class="img-fluid" alt="Logo" id="logo"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-1" aria-current="page" href="index.html" id="acc">Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-1" aria-current="page" href="universboot-2.html"
                                id="univers">L'univers
                                du surf</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-1" aria-current="page" href="contactboot-2.html"
                                id="ctc">Contact</a>
                        </li>
                        <li>
                            <button type="button" class="btn fs-5"
                                onclick="window.open('https://www.instagram.com/tv/CZYBopKliPa/?utm_source=ig_embed&amp;utm_campaign=loading');"
                                id="insta"><i class="bi bi-instagram boutton"></i></button>
                        </li>
                        <li>
                            <button type="button" class="btn fs-5" onclick="toggleThemeContact()"><i
                                    class="bi bi-brightness-high boutton"></i></button>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Formulaire -->

    <form action="popup-2.html">

        <fieldset>
            <h1 class="fs-1">Formulaire de contact</h1>
            <div> <img src="assets/img/vague.png" alt="Vague" id="vagueForm" />
            </div>
            <div class="cadre1">
                <p class="prenom fs-4">Prénom : <input id="Prenom" type="text" class="boite fs-5" required></p>
                <p class="nom fs-4">Nom : <input id="Nom" type="text" style="text-transform: uppercase;"
                        class="boite fs-5" required></p>
                <p class="adressem fs-4">Adresse Mail : <input id="Adresse-mail" type="email" class="boite fs-5"
                        required></p>
                <P class="numeros fs-4">Numéro de téléphone: <input id="NumeroTel" type="text" class="boite fs-5"
                        onkeypress="digits(event)" pattern="[0-9]{10}" maxlength="10" size="10">
                </P>
                <p class="adressep fs-4">Adresse postale : <input id="Adresse-postale" type="text" class="boite fs-5"
                        required>
                </p>
                <p class="code fs-4">Code postal : <input id="Code-postal" type='text' class="boite fs-5"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                        pattern="[0-9]{5}" placeholder="00000" maxlength="5" size="6" required></p>
                <p class="ville fs-4">Ville : <input id="Ville" type="text" class="boite fs-5" required></p>
                <p class="objet fs-4">Objet du message : <select id="objetMessage" class="boite fs-5" required>
                        <option value="" selected disabled hidden></option>
                        <option value="Suggestion">Suggestion</option>
                        <option value="Demande">Demande</option>
                    </select></p>
                <p class="message fs-4">Message : <input id="message" type="text" class="textBox fs-5" required></p>
            </div>

            <input type="submit" id="envoyer" class="div2 fs-6" onclick="data()">
        </fieldset>

        <script src="assets/js/js-2.js"></script>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="assets/js/js-2.js"></script>


</body>
